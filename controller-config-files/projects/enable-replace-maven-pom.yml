---
smc:
  ci:
    artifact-base-name: first-artifact
    artifact-auto-versioning:
      enabled: true
      major-version:
        enabled: true
        rules:
          branches: 
            target: release
            enabled: true
          labels: 
            target: MAJOR-VERSION 
            enabled: false
          tag: 
            target: MAJOR-VERSION 
            enabled: false
          message-tag: 
            target: MAJOR-VERSION 
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: MAJOR-VERSION
      minor-version:
        enabled: true
        rules:
          branches: 
            target: release
            enabled: true
          tag: 
            target: MINOR-VERSION 
            enabled: false
          message-tag: 
            target: MINOR-VERSION 
            enabled: true
          labels: 
            target: MINOR-VERSION  
            enabled: false
          file:
            enabled: false
            target: ./app-version.cfg
            key: MINOR-VERSION
      patch-version:
        enabled: false
        rules:
          branches: 
            target: release,main
            enabled: true
          tag: 
            target: PATCH-VERSION 
            enabled: true
          message-tag: 
            target: PATCH-VERSION 
            enabled: true
          labels: 
            target: PATCH-VERSION
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: PATCH-VERSION
      release-candidate-version:
        enabled: true
        identifier: rc
        rules:
          branches: 
            target: release
            enabled: true
          tag: 
            target: RC-VERSION
            enabled: false
          file:
            enabled: false
            target: ./app-version.cfg
            key: RC-VERSION
      development-version:
        enabled: true
        identifier: dev
        rules:
          branches: 
            target: develop,feature
            enabled: true
          tag: 
            target: DEV-VERSION
            enabled: false
          file:
            enabled: false
            target: ./app-version.cfg
            key: DEV-VERSION
      build-version:
        enabled: true
        identifier: bld
        rules:
          branches: 
            target: develop,feature
            enabled: true
      replacement:
        enabled: true
        file-token: 
          enabled: false
          target: ./sample-version-file.xml
          token: '@@VERSION_BOT_TOKEN@@'
        maven-pom: 
          enabled: true
          target: ./sample-pom-file.xml
        yaml-update: 
          enabled: true
          target: ./sample-version-yaml.yml
          query-path: .version

    branches:
      default:
        artifact:
          packager:
            group: antztest
            artifactory-username: svc-smc-read
            artifactory-dev-repo: sandbox-generic-dev
            artifactory-release-repo: sandbox-generic-release
      main:
        artifact:
          packager:
            group: antztest
      feature:
        artifact:
          packager:
            group: antztest
      release:
        artifact:
          packager:
            group: antztest
      hotfix:
        artifact:
          packager:
            group: antztest
      bugfix:
        artifact:
          packager:
            group: antztest
      develop:
        artifact:
          packager:
            group: antztest
