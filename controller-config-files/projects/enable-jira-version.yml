            group: partior
            artifactory-username: svc-smc-read
            artifactory-dev-repo: smc-generic-dev
            artifactory-release-repo: smc-generic-release
        jira:
          jira-project-key: DEVPILOT
      main:
        artifact:
          packager:
            group: partior
      feature:
        artifact:
          packager:
            group: partior
        jira:
          jira-project-key: DEVPILOT
      release:
        artifact:
          packager:
            group: partior
      hotfix:
        artifact:
          packager:
            group: partior
      bugfix:
        artifact:
          packager:
            group: partior
      develop:
        artifact:
          packager:
            group: partior
